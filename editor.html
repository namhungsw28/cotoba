<style>

<body>

<h1>üìò Tr√¨nh t·∫°o t·ª´ v·ª±ng Kanji - Kana - Nghƒ©a ti·∫øng Vi·ªát</h1>

<label>Nh·∫≠p s·ªë t·ª´ c·∫ßn th√™m:</label>
<input type="number" id="count" min="1" max="100" value="5">
<button onclick="generateTable()">T·∫°o b·∫£ng nh·∫≠p</button>

<form id="wordForm">
  <table id="inputTable"></table>

<button onclick="exportJSON()">üíæ T·∫°o file JSON</button>

<h3>Xem tr∆∞·ªõc JSON:</h3>
<textarea id="jsonPreview" readonly></textarea>

<script>
function generateTable() {
  const count = parseInt(document.getElementById("count").value);
  const table = document.getElementById("inputTable");
  table.innerHTML = `
    <tr>
      <th>Kanji</th>
      <th>Kana</th>
      <th>Ti·∫øng Vi·ªát</th>
    </tr>`;
  for (let i = 0; i < count; i++) {
    table.innerHTML += `

        <td><input placeholder="Kana"></td>
        <td><input placeholder="Nghƒ©a ti·∫øng Vi·ªát"></td>
      </tr>`;
  }
}

function exportJSON() {
  const rows = document.querySelectorAll("#inputTable tr");
  const data = [];
  rows.forEach((row, i) => {
    if (i === 0) return; // skip header
    const inputs = row.querySelectorAll("input");
    if (inputs[0].value && inputs[1].value && inputs[2].value) {
      data.push({
        kanji: inputs[0].value.trim(),
        kana: inputs[1].value.trim(),
        viet: inputs[2].value.trim()
      });
    }
  });
  const json = JSON.stringify(data, null, 2);
  document.getElementById("jsonPreview").value = json;

  // t·∫°o file JSON t·∫£i v·ªÅ
  const blob = new Blob([json], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "words.json";
  a.click();
}
</script>
