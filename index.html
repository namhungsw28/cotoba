<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nối từ — Kanji / Kana / Nghĩa</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eaf3ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #334; font-size: 28px; margin-bottom: 10px; }
    .controls { margin-bottom: 15px; }
    button {
      border: none; padding: 10px 16px; border-radius: 8px;
      margin: 5px; font-size: 15px; cursor: pointer; transition: 0.3s;
    }
    button:hover { opacity: 0.85; }
    .shuffle { background: #fbc02d; color: #222; }
    .reset { background: #ef5350; color: white; }
    .show { background: #4caf50; color: white; }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }

    .item {
      background: #f5f8ff;
      border: 2px solid #c7d6ff;
      border-radius: 8px;
      padding: 8px 12px;
      min-width: 150px;
      cursor: pointer;
      transition: 0.3s;
    }
    .item:hover { background: #d9e6ff; }
    .selected { background: #b0d4ff; border-color: #4a90e2; }

    .correct {
      background: #a5d6a7 !important;
      border-color: #2e7d32 !important;
      color: #1b5e20;
      font-weight: bold;
    }
    .wrong {
      background: #ef9a9a !important;
      border-color: #c62828 !important;
      color: #b71c1c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🔗 Nối từ — Kanji / Kana / Nghĩa</h1>
  <div class="controls">
    <button class="shuffle">🔀 Shuffle</button>
    <button class="reset">🔁 Reset</button>
    <button class="show">👀 Show Answers</button>
  </div>

  <div class="container" id="container">
    <canvas id="canvas"></canvas>
    <div class="column" id="kanjiCol"><h3>Kanji</h3></div>
    <div class="column" id="kanaCol"><h3>Kana</h3></div>
    <div class="column" id="vietCol"><h3>Nghĩa tiếng Việt</h3></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("container");

    let data = [], selected = { kanji: null, kana: null, viet: null }, lines = [];

    async function loadData() {
      const res = await fetch("words.json?nocache=" + new Date().getTime());
      data = await res.json();
      shuffleColumns();
    }

    function shuffleColumns() {
      const shuffledKana = [...data].sort(() => Math.random() - 0.5);
      const shuffledViet = [...data].sort(() => Math.random() - 0.5);
      renderColumns(data, shuffledKana, shuffledViet);
    }

    function renderColumns(kanjiList, kanaList, vietList) {
      document.getElementById("kanjiCol").innerHTML = "<h3>Kanji</h3>";
      document.getElementById("kanaCol").innerHTML = "<h3>Kana</h3>";
      document.getElementById("vietCol").innerHTML = "<h3>Nghĩa tiếng Việt</h3>";
      lines = [];
      selected = { kanji: null, kana: null, viet: null };

      kanjiList.forEach((w, i) => addItem("kanjiCol", w.kanji, "kanji", w));
      kanaList.forEach((w, i) => addItem("kanaCol", w.kana, "kana", w));
      vietList.forEach((w, i) => addItem("vietCol", w.viet, "viet", w));
      drawLines();
    }

    function addItem(colId, text, type, dataObj) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = text;
      div.onclick = () => handleClick(type, div, dataObj);
      document.getElementById(colId).appendChild(div);
    }

    function handleClick(type, el, obj) {
      el.classList.add("selected");
      selected[type] = { el, obj };

      if (type === "kanji") selected.kana = null, selected.viet = null;
      if (type === "kana" && selected.kanji) connect(selected.kanji, selected.kana, "kanji-kana");
      if (type === "viet" && selected.kana) connect(selected.kana, selected.viet, "kana-viet");
      drawLines();
    }

    function connect(from, to, stage) {
      if (!from || !to) return;
      const correct = stage === "kanji-kana"
        ? from.obj.kana === to.obj.kana
        : from.obj.viet === to.obj.viet;

      lines.push({ from: from.el, to: to.el, correct, stage });

      if (correct) {
        from.el.classList.add("correct");
        to.el.classList.add("correct");
        if (stage === "kana-viet" && selected.kanji) selected.kanji.el.classList.add("correct");
      } else {
        from.el.classList.add("wrong");
        to.el.classList.add("wrong");
        if (stage === "kana-viet" && selected.kanji) selected.kanji.el.classList.add("wrong");
      }
    }

    function drawLines() {
      const rect = container.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      const offsetX = rect.left + window.scrollX;
      const offsetY = rect.top + window.scrollY;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      lines.forEach(line => {
        const r1 = line.from.getBoundingClientRect();
        const r2 = line.to.getBoundingClientRect();
        const startX = r1.right - offsetX;
        const startY = r1.top + r1.height / 2 - offsetY;
        const endX = r2.left - offsetX;
        const endY = r2.top + r2.height / 2 - offsetY;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.lineWidth = 3.5;
        ctx.strokeStyle = line.correct ? "#2e7d32" : "#c62828";
        ctx.stroke();
      });
    }

    document.querySelector(".shuffle").onclick = shuffleColumns;
    document.querySelector(".reset").onclick = loadData;
    document.querySelector(".show").onclick = () => {
      lines = [];
      document.querySelectorAll(".item").forEach(e => e.classList.remove("wrong", "correct"));
      data.forEach(w => {
        const kanjiEl = [...document.querySelectorAll("#kanjiCol .item")].find(x => x.textContent === w.kanji);
        const kanaEl = [...document.querySelectorAll("#kanaCol .item")].find(x => x.textContent === w.kana);
        const vietEl = [...document.querySelectorAll("#vietCol .item")].find(x => x.textContent === w.viet);
        if (kanjiEl && kanaEl && vietEl) {
          lines.push({ from: kanjiEl, to: kanaEl, correct: true });
          lines.push({ from: kanaEl, to: vietEl, correct: true });
          [kanjiEl, kanaEl, vietEl].forEach(el => el.classList.add("correct"));
        }
      });
      drawLines();
    };

    window.addEventListener("resize", drawLines);
    window.addEventListener("scroll", drawLines);
    loadData();
  </script>
</body>
</html>
