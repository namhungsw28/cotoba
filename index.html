<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N·ªëi t·ª´ ‚Äî Kanji / Kana / Nghƒ©a</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eaf3ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #334;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 15px;
    }

    button {
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin: 5px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.85; }
    .shuffle { background: #fbc02d; color: #222; }
    .reset { background: #ef5350; color: white; }
    .show { background: #4caf50; color: white; }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
    }

    .item {
      background: #f5f8ff;
      border: 2px solid #c7d6ff;
      border-radius: 8px;
      padding: 8px 12px;
      min-width: 150px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item:hover {
      background: #d9e6ff;
    }

    .selected {
      background: #b0d4ff;
      border-color: #4a90e2;
    }

    .correct {
      background: #c8f7c5 !important;
      border-color: #43a047 !important;
      color: #2e7d32;
      font-weight: bold;
    }

    .wrong {
      background: #ffcdd2 !important;
      border-color: #e53935 !important;
      color: #b71c1c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîó N·ªëi t·ª´ ‚Äî Kanji / Kana / Nghƒ©a</h1>

  <div class="controls">
    <button class="shuffle">üîÄ Shuffle</button>
    <button class="reset">üîÅ Reset</button>
    <button class="show">üëÄ Show Answers</button>
  </div>

  <div class="container" id="container">
    <canvas id="canvas"></canvas>
    <div class="column" id="kanjiCol"><h3>Kanji</h3></div>
    <div class="column" id="kanaCol"><h3>Kana</h3></div>
    <div class="column" id="vietCol"><h3>Nghƒ©a ti·∫øng Vi·ªát</h3></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("container");

    let kanjiList = [], kanaList = [], vietList = [];
    let selected = { kanji: null, kana: null, viet: null };
    let lines = [];

    async function loadData() {
      const res = await fetch("words.json?nocache=" + new Date().getTime());
      const data = await res.json();
      kanjiList = data;
      kanaList = [...data].sort(() => Math.random() - 0.5);
      vietList = [...data].sort(() => Math.random() - 0.5);
      renderColumns();
    }

    function renderColumns() {
      const kanjiCol = document.getElementById("kanjiCol");
      const kanaCol = document.getElementById("kanaCol");
      const vietCol = document.getElementById("vietCol");
      [kanjiCol, kanaCol, vietCol].forEach(col => col.innerHTML = "<h3>" + col.querySelector("h3").textContent + "</h3>");

      kanjiList.forEach((w, i) => addItem(kanjiCol, w.kanji, "kanji", i));
      kanaList.forEach((w, i) => addItem(kanaCol, w.kana, "kana", i));
      vietList.forEach((w, i) => addItem(vietCol, w.viet, "viet", i));

      drawLines();
    }

    function addItem(parent, text, type, index) {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = text;
      div.onclick = () => handleClick(type, index, div);
      parent.appendChild(div);
    }

    function handleClick(type, index, element) {
      document.querySelectorAll(".item").forEach(e => e.classList.remove("selected"));
      element.classList.add("selected");

      if (type === "kanji") {
        selected.kanji = { data: kanjiList[index], el: element };
      } else if (type === "kana") {
        selected.kana = { data: kanaList[index], el: element };
        if (selected.kanji) makeConnection(selected.kanji, selected.kana, "kanji-kana");
      } else if (type === "viet") {
        selected.viet = { data: vietList[index], el: element };
        if (selected.kana) makeConnection(selected.kana, selected.viet, "kana-viet");
      }

      drawLines();
    }

    function makeConnection(from, to, stage) {
      const isCorrect = stage === "kanji-kana"
        ? from.data.kana === to.data.kana
        : from.data.viet === to.data.viet;
      lines.push({ from: from.el, to: to.el, correct: isCorrect, stage });
      from.el.classList.add(isCorrect ? "correct" : "wrong");
      to.el.classList.add(isCorrect ? "correct" : "wrong");
    }

    function drawLines() {
      const rect = container.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      canvas.style.left = rect.left + "px";
      canvas.style.top = rect.top + "px";
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      lines.forEach(line => {
        const fromRect = line.from.getBoundingClientRect();
        const toRect = line.to.getBoundingClientRect();
        const startX = fromRect.right - rect.left;
        const startY = fromRect.top + fromRect.height / 2 - rect.top;
        const endX = toRect.left - rect.left;
        const endY = toRect.top + toRect.height / 2 - rect.top;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.lineWidth = 3;
        ctx.strokeStyle = line.correct ? "#43a047" : "#e53935";
        ctx.stroke();
      });
    }

    document.querySelector(".shuffle").onclick = loadData;
    document.querySelector(".reset").onclick = () => { lines = []; selected = {}; renderColumns(); };
    document.querySelector(".show").onclick = () => {
      lines = [];
      document.querySelectorAll(".item").forEach(e => e.classList.remove("correct", "wrong"));
      kanjiList.forEach(k => {
        const kana = [...document.querySelectorAll("#kanaCol .item")].find(x => x.textContent === k.kana);
        const viet = [...document.querySelectorAll("#vietCol .item")].find(x => x.textContent === k.viet);
        if (kana && viet) {
          lines.push({ from: document.querySelector("#kanjiCol .item:nth-child("+(kanjiList.indexOf(k)+2)+")"), to: kana, correct: true });
          lines.push({ from: kana, to: viet, correct: true });
        }
      });
      drawLines();
    };

    window.addEventListener("resize", drawLines);
    window.addEventListener("scroll", drawLines);

    loadData();
  </script>
</body>
</html>
